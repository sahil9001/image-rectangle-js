<!doctype html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
    crossorigin="anonymous"></script>
  <style>
    #canvas {
      width: 2000px;
      height: 2000px;
      border: 10px solid transparent;
    }

    .rectangle {
      border: 1px solid #FF0000;
      position: absolute;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Image Rectangle Editor</a>
    </ul>

    </div>
  </nav>
  <div class="container">
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <button class="btn btn-warning text-light"><label for="file" style="cursor: pointer;"
        onclick="initDraw(document.getElementById('canvas'))">Upload Image</label></button>
    
    <button class="btn btn-success" id="remove">Remove</button>
    <div class="row">
    <div id="canvas"><img id="output" /></div>
  </div>
    <script src="js/initDraw.js"></script>
    <script>
      var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>

    <script>
      initDraw(document.getElementById('canvas'), document.getElementById('remove'));
    </script>
  </div>
</body>

</html>
